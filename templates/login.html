<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Upload CSV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Login and Upload CSV for Email Sending</h2>

        <!-- Login Form -->
        <div id="login-form">
            <form id="loginForm">
                <div class="mb-3">
                    <label for="userId" class="form-label">User ID</label>
                    <input 
                        type="text" 
                        id="userId" 
                        class="form-control" 
                        placeholder="Enter your User ID" 
                        required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-control" 
                        placeholder="Enter your password" 
                        required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <!-- File Upload Form -->
        <div id="upload-form" style="display: none;">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Upload CSV File</label>
                    <input 
                        type="file" 
                        id="file" 
                        class="form-control"
                        style="margin: 10px;"  
                        accept=".csv, .xlsx" 
                        required>
                    <label for="Email" class="Email-Id">Enter The Email Id</label>
                    <input 
                        type="text" 
                        id="Email" 
                        class="Email-Id"
                        style="margin: 10px;" 
                        required>
                    <label for="Password-Email" class="Password-Email">Enter Password</label>
                    <input 
                        type="password" 
                        id="Password-Email" 
                        class="Password-Email"
                        style="margin: 10px;"   
                        required>
                    <br>
                    <label for="HTML" class="HTML">HTML Template</label>
                    <textarea 
                        id="HTML" 
                        class="HTML" 
                        placeholder="Enter your HTML template here"
                        style="
                        min-height: 100px; 
                        width: 100%; 
                        font-family: 'Courier New', Courier, monospace; 
                        font-size: 14px; 
                        line-height: 1.5; 
                        padding: 10px; 
                        border: 2px solid #ccc; 
                        border-radius: 5px; 
                        background-color: #f9f9f9; 
                        color: #333; 
                        margin-top:10px;
                        resize: vertical;"  
                        required></textarea>
                </div>

                <!-- Preview Section -->
                <div id="preview-container" class="mt-4" style="display: none;">
                    <h5>Template Preview:</h5>
                    <div id="previewContent" class="border p-3" style="background-color: #f9f9f9; border-radius: 5px;"></div>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Upload File</button>
            </form>
        </div>

        <!-- Alert Section -->
        <div id="alert" class="mt-3"></div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
