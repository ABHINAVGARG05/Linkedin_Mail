<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Upload CSV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Login and Upload CSV for Email Sending</h2>

        <!-- Upload Form -->
        <div id="upload-form">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Upload CSV File</label>
                    <input 
                        type="file" 
                        id="file" 
                        class="form-control" 
                        accept=".csv, .xlsx" 
                        required>
                </div>

                <div class="mb-3">
                    <label for="Email" class="form-label">Enter Your Email ID</label>
                    <input 
                        type="text" 
                        id="Email" 
                        class="form-control" 
                        placeholder="e.g., yourname@example.com" 
                        required>
                </div>

                <div class="mb-3">
                    <label for="Password-Email" class="form-label">Enter Email Password</label>
                    <input 
                        type="password" 
                        id="Password-Email" 
                        class="form-control" 
                        placeholder="Your email password" 
                        required>
                </div>

                <div class="mb-3">
                    <label for="HTML" class="form-label">HTML Template</label>
                    <textarea 
                        id="HTML" 
                        class="form-control" 
                        placeholder="Enter your HTML template here"
                        style="height: 100px; resize: vertical;"  
                        required></textarea>
                </div>

                <!-- Preview Section -->
                <div id="preview-container" class="mt-4" style="display: none;">
                    <h5>Template Preview:</h5>
                    <div id="previewContent" class="border p-3" style="background-color: #f9f9f9; border-radius: 5px;"></div>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Upload File</button>
            </form>
        </div>

        <!-- Alert Section -->
        <div id="alert" class="mt-3"></div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
